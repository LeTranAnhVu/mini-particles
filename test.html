<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini particle</title>
  </head>
  <style>
    .wrapper {
      width: 100%;
      height: 800px;
    }
    #mini-particle {
      background: #1f2d3c;
      width: 100%;
      height: 100%;
    }

    .test {
      margin-top: 30px;
    }
    .input-gr {
      padding: 20px;
    }
  </style>
  <body>
    <div class="wrapper">
      <canvas id="mini-particle"></canvas>
    </div>
  </body>
  <script src="./index.js"></script>
  <script>
    var wrapperEl = document.querySelector(".wrapper");
    var canvasEl = document.querySelector("#mini-particle");
    var particleOpt = {
      particleColor: "#0f0",
      webColor: "#0ff"
    };
    var range = 100,
      population = 200,
      radius = 2;

    var particle = new ParticleFactory(
      wrapperEl,
      canvasEl,
      particleOpt,
      population,
      radius,
      range
    );
    particle.setup();
  </script>
</html>
